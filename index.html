<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<body class="container" >
    <!-- ____ this is searchField section_____ -->
     <section class="w-50 mx-auto mt-1">
        <h2 class="text-success">Search Your book </h2>
        <div class="input-group mb-3">
           
            <input type="text" class="form-control  border border-info fw-light  " id="input-field" placeholder="Search by book name " aria-label="Recipient's username" aria-describedby="basic-addon2">
            <button onclick="loadBook()" class="input-group-text bg-info " id="search-button">Search</button>
          </div>
     </section> 

      <!-- _____display data section____ -->
     <section >
        <div class="text-center text-danger fw-light fs-5" id="errorDiv">
          
        </div>  

        <div>  <h2 id="search-number"></h2></div>
   
         <div class="card-group row  row-cols-md-4 g-4 mx-4 fs-6 container" id="resultShow-div">
          
  
          <div>  <h2 id="search-number"></h2></div>
         </div>
     
     </section>
